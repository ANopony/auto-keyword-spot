<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>本地文件内容展示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>选择本地文件（txt 或 docx）</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".txt,.docx" required>
        <button type="submit">读取并展示</button>
    </form>
    <hr>
    <div id="fileContent" class="content"></div>
    <script src="app.js"></script>
</body>
</html>
